<header class="header">
  <div class="search-bar">
    <img src="/logo.png" alt="Logo" class="logo" />
    <button class="catalog-btn">Каталог</button>
    <input
      type="text"
      [(ngModel)]="search"
      (ngModelChange)="onSearchChange($event)"
      placeholder="Я ищу..."
    />
    <button class="btn-logo" (click)="openRegistration()">
      <img src="/icon.svg" alt="icon" class="icon" />
      Войти
    </button>
  </div>
</header>

<main class="main">
  <router-outlet />
</main>

@if (showRegistration) {
<app-registration (close)="closeRegistration()" />
}

<router-outlet />
